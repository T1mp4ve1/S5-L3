<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="figure_div">

        <div class="figure" id="circle">
            <svg width="120" height="120">
                <circle cx="60" cy="60" r="50" fill="skyblue" />
            </svg>
        </div>

        <div class="figure" id="square">
            <svg width="120" height="120">
                <rect x="10" y="10" width="100" height="100" fill="greenyellow" />
            </svg>
        </div>

        <div class="figure" id="triangle">
            <svg width="120" height="120">
                <polygon points="60,10 10,110 110,110" fill="rebeccapurple" />
            </svg>
        </div>

    </div>

    <script src="console.js"></script>
</body>

</html>
